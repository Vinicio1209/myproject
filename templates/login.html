<!DOCTYPE html>
<html>
	<head>
		<title>iMed Biomedical - Login page</title>
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" media="screen">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body>
	<div id="upper">
		<img src="{{ url_for('static', filename='iMedBiomedical-Logo.jpg') }}" alt="iMedBiomedical-Logo">
	</div>
	<div id="section">
		<h4>Equipment Management Software</h4>
		<h5>Please Login</h5>
		<form action="" method="post">
			<input id="box" type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
			<br>
			<input id="box" type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
			<br>
			<input class="btn btn-default" type="submit" value="Login">
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		{% for message in get_flashed_messages() %}
			{{ message }}
		{% endfor %}
	</div>
	<div id="lower">
		<p id="p1">For Login Assitance, Please call ***-***-****</p>
	<div id="end">
		<p>Â© 2015 iMed Biomedical, Inc.</p>
		<p>developed by blah</p>
	</div>
	</body>
</html>
